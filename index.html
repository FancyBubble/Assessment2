    <!-- Detail box coding -->

    <button type="button" class="btn btn-primary text-center" data-toggle="modal" data-target="#exampleModal"
        data-whatever="@fat">Open Task</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Task Name</h5>
                    
                    <button type="button" class="close">
                        <span aria-hidden="true"> <a href="#">
                                <img src="user.png">
                            </a>
                        </span>
                    </button>
                </div>
                <!-- <span>
                    <a href="#">
                        <img src="user.png">
                    </a>
                </span> -->

                <div class="modal-body">
                    <form id="modal-form">
                        <i class="fa-solid fa-hourglass-start"></i>
                        <label for="appt">
                            <input type="time" id="appt" name="appt">
                        </label>
                        <label class="start-date">
                            <input type="date" data-display-mode="inline" data-is-range="true"
                                data-close-on-select="false">
                        </label>
                        <br>
                        <i class="fa-solid fa-hourglass-end"></i>
                        <label for="appt">
                            <input type="time" id="appt" name="appt">
                        </label>
                        <label class="end-date">
                            <input type="date" data-display-mode="inline" data-is-range="true"
                                data-close-on-select="false">
                        </label>

                        <div class="form-group">
                            <label for="Detail" class="col-form-label"></label>
                            <textarea class="form-control" id="message-text" placeholder="Detail"
                                onfocus="this.placeholder = ''"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="Comment" class="col-form-label"></label>
                            <textarea class="form-control" id="message-text" placeholder="Comment"
                                onfocus="this.placeholder = ''"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="pin-message" class="col-form-label"></label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                        <input type="radio" id="in-hand" name="progress" value="in-hand">
                        <label for="in-hand">In hand</label>
                        <input type="radio" id="in-progress" name="progress" value="in-progress">
                        <label for="in-progress">In progress</label>
                        <input type="radio" id="finish" name="progress" value="finish">
                        <label for="finish">Finished</label>


                        <hr>
                        <div class="footer-style">
                            <label class="form-switch">
                                <span id="publicity" onclick="myFunction()">Public</span>
                                <input id="switch-btn" type="checkbox">
                                <i onclick="myFunction()"></i>
                            </label>

                            <span>

                            </span>

    <script>
        function myFunction() {
            if (document.getElementById("publicity").innerHTML == "Public") {

            }
            else {
                document.getElementById("publicity").innerHTML = "Public";
